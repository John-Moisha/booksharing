{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
        <div class="col-4">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit"  class="btn btn-success">Create/Update</button>

</form>

        </div>
    <div class="col-2">
        {% if book.cover == None%}
        <img  class="shadow p-1 mb-5 bg-white rounded"
             width="150" height="220"
             src="{% static 'img/book_none.jpg' %}"
             data-holder-rendered="true">
        {% else %}
        <img class="shadow p-1 mb-5 bg-white rounded"
             width="150" height="220"
             src="{{ book.cover.url }}"
             data-holder-rendered="true">
        {% endif %}
    </div>
    <div class="col-1">
        {% if form.instance.id %}
    <a class="btn btn-outline-danger"  href="{% url 'books:book-delete' form.instance.id %}">DELETE</a>
        {% endif %}
    </div>
</div>


{% endblock content%}
